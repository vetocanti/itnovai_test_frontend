<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>itnovAI Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <script src="./interaction.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <nav class="navbar navbar-expand-lg diagonal-gradient">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <h1 class="mx-auto text-title">E-commerce Test</h1>
          <div class="d-flex" role="search">
            <input
              id="search-input"
              class="form-control me-2"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              id="search-button"
              class="btn btn-outline-light"
              type="submit"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- Floating Cart Button -->
    <button id="cart-button" class="btn btn-primary btn-lg">Cart</button>

    <!-- Cart Modal -->
    <div class="modal" id="cart-modal" aria-labelledby="cartModalLabel">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartModalLabel">Cart</h5>
          </div>
          <div class="modal-body">
            <ul id="cart-items" class="list-group list-group-flush">
              <li class="list-group-item">
                <span style="font-weight: 600">Empty</span>
              </li>
            </ul>
            <ul id="cart-total" class="list-group list-group-flush"></ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="close-cart"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="pay-cart" type="button" class="btn btn-primary">
              Pay
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <select
          id="select-limit"
          class="form-select form-select-sm"
          aria-label="Small select example"
        >
          <option value="10" selected disabled>Limit</option>
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
        </select>
        <select
          id="select-category"
          class="form-select form-select-sm"
          aria-label="Small select example"
        >
          <option selected disabled>Category</option>
        </select>
      </div>

      <div id="products" class="card-container"></div>
      <div class="container paginator">
        <nav aria-label="Page navigation example">
          <ul class="pagination" id="paginator">
            <li class="page-item" id="after"></li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
